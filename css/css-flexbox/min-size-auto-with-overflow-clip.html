<!DOCTYPE html>
<html>
<title>Ensure flexbox child uses auto sizing with overflow:clip.</title>
<link href="support/flexbox.css" rel="stylesheet">
<link rel="help" href="https://www.w3.org/TR/css-flexbox-1/#min-size-auto">
<link rel="help" href="https://drafts.csswg.org/css-overflow/#propdef-overflow">
<link rel="match" href="reference/min-size-auto-with-overflow-clip-ref.html">
<meta name="assert" content="This test ensures that content-size of a flexbox child with overflow:clip correct."/>
<style>
.flexbox {
  display: flex;
  width: 50px;
  height: 100px;
  background: red;
}
.child_with_overflow {
  overflow: clip;
  flex: 1;
  position: relative;
}
.green {
  position: absolute;
  background: green;
  inset: 0;
}
</style>
<body>
<div class="flexbox">
  <div class="child_with_overflow">
    <div style="width: 100px;"></div>
    <div class="green"></div>
  </div>
</div>
</body>
</html>
